<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
         <!--Navbar -->
<nav class="mb-1 navbar navbar-expand-lg navbar-light " style="background-color: pink;">
    <a style="font-family: 'Pacifico', cursive;" class="navbar-brand" href="/">Pynstar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
      aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">
             Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/photos/">
             Posts</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user"></i> Profile </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
            <a class="dropdown-item" href="/userprofile/{{user.id}}/">My account</a>
            <a class="dropdown-item" href="/updateprofile/{{user.id}}/">update Profile</a>
            <a class="dropdown-item" href="/uploadphoto/{{user.id}}/">Post Image</a>
            <a class="dropdown-item" href="{% url 'logout'%}">Log out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
 
    <div class="container-fluid bg-info">
      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 ">
  
          <form class="" role="search" action="{% url 'search_results' %}">
  
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search photo" name="photo">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="fas fa-search"></i></button>
              </div>
            </div>
  
          </form>
        </div>
        <!-- search form end -->
    </div><br>
    <div class="container" style="background-image: url('/static/img/background.jpg');">
      <div class="row">
          <div class="text-center">
              {% if user.is_authenticated %}
              <a class="btn btn-md btn-warning" href='/uploadphoto/{{user.id}}'>Post a picture</a>
          </div>
          
      <div class="row">
          {%else%}
          <h1>You are not logged in</h1>
          <a href="/login">Login</a>
          {%endif%}
  
  
      </div>
  </div>
 
</div>
</body>
</html>
